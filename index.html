<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat and Dog Conversation</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat and Dog Conversation</h1>
      <p>Click the speak button to make the cat and dog speak with each other.</p>

      <button class="btn btn-primary" id="bark">Bark the Dog</button>
      <button class="btn btn-primary" id="meow">Meow the Cat</button>
      <div class="row">
        <div class="col-md-3">
          <img src="img/cat.png">

        </div>

        <div class="col-md-3">
          <div class="unstyled" id="cat">

          </div>
        </div>

        <div class="col-md-3">
          <div class="unstyled" id="dog">

          </div>
        </div>


        <div class="col-md-3">
          <img src="img/dog_PNG2421.png">
        </div>
      </div>
    </div>
  </body>
</html>
